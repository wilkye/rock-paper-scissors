<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <script>
        let getComputerChoice = () => {
            let randomNum = Math.random();
            let choice = null;
            if (randomNum < .66 && randomNum > .33) {
                choice = "paper";
            } else if (randomNum > .66) {
                choice = "rock";
            } else {
                choice = "scissors";
            }
            return choice
        }
    </script>

</body>

</html>
